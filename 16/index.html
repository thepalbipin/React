<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Uplifting</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // My Code goes here;

    const superheroes = [
         {
           name: "Batman",
           powers: ["Rich", "Fly", "Genius"],
           address: {
             street: "Gotham St",
             city: "Gotham",
             country: "USA",
           },
           age: 21,
           isBachelor: true,
           imageUrl:
             "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
         },
         {
           name: "Superman",
           powers: ["Laser Fry", "Fly", "Runs Fast"],
           address: {
             street: "Central St",
             city: "New York",
             country: "USA",
           },
           age: 41,
           isBachelor: false,
           imageUrl:
             "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
         },
       ];
    
    function SuperheroCard({superheroes}) {
      return (
        <>
          <div id="superhero-card">
            <img src={superheroes.imageUrl} alt={superheroes.name} />
              <p>Name: {superheroes.name} </p>
              <ul>
                Powers: {superheroes.powers.map((power) => <li key={power}>{power}</li>)}
              </ul>
              <p>
                Address: {superheroes.address.street}, {superheroes.address.city},{" "}
                {superheroes.address.country}
              </p>
              <p>Age: {superheroes.age}</p>
              <p>Marital Status: {superheroes.isBachelor ? "Bachelor" : "Married"} </p>
            </div>
      </>
      );
    }

    function App() {
      return (
        <>
        {superheroes.map((superhero, index) => (
            <SuperheroCard key={index} superheroes={superhero} />
          ))}
        </>
        );
      };
    

    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<App />);
  </script>
</html>
