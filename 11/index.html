<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // My Code goes here;
    function App (){
      const [intial_balance, setBalance] = React.useState(3000);

        return (
            <>
            <p> Baburao Bank Balance: {intial_balance}</p>
            <button onClick = {()=> {
                setBalance(intial_balance *2);
            }}
            >
            Double the amount in 25 days </button>
            </>
        );
    }

    let rootElement = ReactDOM.createRoot(document.getElementById("root"));
    rootElement.render(<App />);
  </script>
</html>
