<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // My Code goes here;
    /*Task 1 :
div#root ( it'll be your root element )
I want you to create a
div element
it should have id "container"
it should have class "main"
it should have 3 children
child1 - h3 - Learning React
child2 - p - Day 2
child3 - button - Click <Me!></Me!>*/

    let element = React.Element("div", {
        id: "container",
        className: "main",
        children: [
            React.Element("h3", {}, "Learning React"),
            React.Element("p", {}, "Day 2"),
            React.Element("button", {}, "Click Me")
        ],
    });

    let reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(element);

  </script>
</html>
